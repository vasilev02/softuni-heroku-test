<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"></th:block>

<th:block th:include="~{fragments/navigation}"></th:block>

<body>


<div class="container register-form">
    <div class="form" style="margin-top: 50px;">
        <div class="note">
            <p style="font-size: 130%;">Change role <i class="fas fa-users-cog fa-2x"></i></p>
        </div>

        <form th:action="@{/role/change}" method="POST" class="tm-edit-product-form" style="margin-top: 30px;">

            <div th:if="${usernameNotFound}" class="alert alert-dark"
                 role="alert">
                Select user
            </div>

            <div class="input-group mb-3">
                <label for="username" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Users</label>
                <select class="custom-select col-xl-9 col-lg-8 col-md-8 col-sm-7" id="username" name="username">
                    <option value="" selected>Select user</option>

                    <option th:each="username : ${usernames}" th:text="${username}" th:value="${username}">Username
                    </option>

                </select>
            </div>
            <div class="input-group mb-3">
                <label class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Roles</label>
                <div>
                    <input checked type="radio" id="user" name="role" value="user">
                    <label for="user">User</label><br/>
                    <input type="radio" id="admin" name="role" value="admin">
                    <label for="admin">Admin</label><br/>
                </div>
            </div>


            <div class="row justify-content-center">
                <button type="button" class="btn btn-lg btn-dark" data-toggle="modal" data-target="#exampleModalCenter" style="margin-top: 40px;">
                    Change role
                </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle">Message</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Do you really want to change this role !
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button class="btn btn-dark btn-lg text-align=center"
                                    type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>


<section>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 order-lg-2">
                <div class="p-5">
                    <img class="img-fluid rounded-circle" th:src="@{https://res.cloudinary.com/defiefioi/image/upload/v1615828485/locker_tcu1kb.jpg}" alt="Image">
                </div>
            </div>
            <div class="col-lg-6 order-lg-1">
                <div class="p-5">
                    <h2 class="display-4">Make a user an admin</h2>
                    <p style="font-size: 20px;">Let another user perform management tasks by giving them an
                        administrator role.</p>
                    <p><i class="fas fa-key fa-5x"></i></p>
                </div>
            </div>
        </div>
    </div>
</section>


</body>

<th:block th:include="~{fragments/footer}"></th:block>

</html>
