<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"></th:block>

<th:block th:include="~{fragments/navigation}"></th:block>

<body>

<div class="container register-form">
    <div class="form" style="margin-top: 50px;">
        <div class="note">
            <p style="font-size:130%;">Login <i class="fas fa-user fa-2x"></i></p>
        </div>

        <form th:action="@{/users/login}" th:method="POST">
            <div class="form-content">
                <div th:if="${bad_credentials}" class="alert alert-dark" role="alert">
                    Credentials combination does not exist
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input  type="text" class="form-control" name="username" placeholder="Username *" th:value="${username}" required/>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password *" required/>
                        </div>

                    </div>
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-dark btn-lg text-align=center" style="margin-top: 40px;" type="submit">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<section>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 order-lg-2">
                <div class="p-5">
                    <img class="img-fluid rounded-circle" th:src="@{https://res.cloudinary.com/defiefioi/image/upload/v1615828721/05_yxfbcy.jpg}" alt="Image">
                </div>
            </div>
            <div class="col-lg-6 order-lg-1">
                <div class="p-5">
                    <h2 class="display-4">“If you’re sad, add more lipstick and attack.”</h2>
                    <p style="font-size: 20px;">– Coco Chanel</p>
                </div>
            </div>
        </div>
    </div>
</section>


</body>

<th:block th:include="~{fragments/footer}"></th:block>

</html>
